<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../styles/header.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/LoginStyle.css">


</head>

<body>

    <header>
        <div class="logo">
            <a href="#"><img src="../poze_tw/logo.png" class="img-fluid" alt="logo"></a>
        </div>
        <div class=" button">
            <a href="Login.html" class="btn">Log in</a>
        </div>
    </header>

    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="User name / Email">
                    </div>

                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Password">
                    </div>

                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Confirm Password">
                    </div>

                    <div class="button login__submit ">
                        <a href="Login.html" class="button__text">Create account</a>
                    </div>



                </form>

            </div>
         
        </div>
    </div>



</body>

</html>
